name: CI/CD Pipeline
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:   # ✅ Allows manual triggering from GitHub Actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      # ✅ Skip tests gracefully if not defined
      - name: Run tests (skip if none)
        run: |
          if npm run | grep -q "test"; then
            npm test
          else
            echo "⚠️  No test script found — skipping tests"
          fi

      - name: Build Docker image
        run: docker build -t srijayadav/nodejs-demo-app:latest .

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: docker push srijayadav/nodejs-demo-app:latest
