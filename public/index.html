<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    .calculator {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      margin: 5px;
      padding: 10px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>ðŸ§® Simple Calculator</h2>
    <input id="num1" type="number" placeholder="Enter first number">
    <select id="operation">
      <option value="add">+</option>
      <option value="subtract">âˆ’</option>
      <option value="multiply">Ã—</option>
      <option value="divide">Ã·</option>
    </select>
    <input id="num2" type="number" placeholder="Enter second number">
    <button onclick="calculate()">Calculate</button>
    <h3>Result: <span id="result">---</span></h3>
  </div>

  <script>
    function calculate() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      const operation = document.getElementById("operation").value;
      let result;

      switch (operation) {
        case "add": result = num1 + num2; break;
        case "subtract": result = num1 - num2; break;
        case "multiply": result = num1 * num2; break;
        case "divide": result = num2 !== 0 ? num1 / num2 : "Error"; break;
        default: result = "Invalid";
      }

      document.getElementById("result").textContent = result;
    }
  </script>
</body>
</html>
